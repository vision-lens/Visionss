<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عدسة الرؤية - الجولات الافتراضية</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; text-align: center; }
        header { background-color: #ffffff; padding: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .logo { max-height: 80px; margin-bottom: 10px; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; gap: 20px; }
        .card { background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; width: 300px; transition: 0.3s; }
        .card:hover { transform: translateY(-10px); }
        .card img { width: 100%; height: 180px; object-fit: cover; }
        .card-content { padding: 15px; }
        .btn { display: inline-block; background-color: #27ae60; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="عدسة الرؤية" class="logo">
    <h1>عدسة الرؤية للجولات الافتراضية</h1>
</header>

<div class="container">
    <div class="card">
        <img src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=300&q=80" alt="مشروع 1">
        <div class="card-content">
            <h3>فيلا حي النرجس</h3>
            <p>جولة افتراضية كاملة بتقنية Matterport</p>
            <a href="https://my.matterport.com/show/?m=eTQoM3XE9NJ" target="_blank" class="btn">ابدأ الجولة</a>
        </div>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=300&q=80" alt="مشروع 2">
        <div class="card-content">
            <h3>شقة مودرن - الملقا</h3>
            <p>استكشف التفاصيل من مكانك</p>
            <a href="ضع_رابط_متربورت_هنا" target="_blank" class="btn">ابدأ الجولة</a>
        </div>
    </div>
</div>

</body>
</html>
